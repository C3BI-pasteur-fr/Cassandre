<h3 class="page-header">
    Add Datasets
    <small ng-show="dataIsUploading">Uploading..</small>
</h3>

<form id="dataUploadForm" name="dataUploadForm" ng-submit="sendData()">
    <div class="row">
        <div class="col-lg-3">
            <input id="dataset"
                type="file"
                ng-file-model="dataset.file"
                ng-file-name="dataset.name"
                required>
            <p class="help-block">Allowed formats :
                <strong>xlsx, tsv, txt</strong>
            </p>

            <div class="btn-group">
                <input class="btn btn-default" type="submit" value="Send" ng-disabled="dataIsUploading">
                <button class="btn btn-default" type="button" ng-click="parseFile()">Display</button>
                <button class="btn btn-default" type="reset">Reset</button>
            </div>
        </div>

        <div class="col-lg-3">
            <div class="form-group">
                <label for="datasetName">Dataset name</label>
                <input id="datasetName"
                    class="form-control"
                    type="text"
                    title="You can rename the dataset"
                    ng-model="dataset.name"
                    required>
            </div>

            <div class="form-group">
                <label for="datasetDescription">Description</label>
                <textarea id="datasetDescription"
                        class="form-control"
                        ng-model="dataset.description"
                        title="Write a description here"
                        cols=40
                        rows=5
                        required>
                </textarea>
            </div>
        </div>
    </div>
</form>
