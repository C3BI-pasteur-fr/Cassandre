<h3 class="page-header">
    Search Genes
</h3>

<div class="row">
    <form class="col-lg-offset-2 col-lg-8"> <!--ng-submit="searchBar.select()"-->
        <div class="input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-search"></i>
            </span>

            <input class="form-control"
                type="search"
                ng-model="searchBar.filter"
                ng-model-options="{ allowInvalid: true }"
                placeholder="Type a gene name, an annotation keyword..."
                title="Search for genes in the database"
                required>

            <span class="input-group-btn">
                <button class="btn btn-default"
                        type="button"
                        ng-click="searchBar.reset()"
                        title="Erase the current filter">Reset</button>

                <!--<input id="selectButton"
                    class="btn btn-info"
                    type="submit"
                    value="Select"
                    title="Add the displayed list to the side menu">-->
            </span>
        </div>
    </form>
</div>

    <table class="table table-hover" ng-show="searchBar.filter">
        <thead>
            <tr>
                <th class="buttonCell"
                    ng-repeat="(header, value) in genes.all[0]"
                    ng-bind="header">
                </th>
            </tr>
            <!--<tr ng-show="filters.active">

        </thead>
        <tbody>
            <tr ng-repeat="gene in genes.all.slice(0, 100) | filter:searchBar.filter">
                <td ng-bind="gene.ID"></td>
                <td ng-bind="searchBar.format.datasets(gene.datasets)"></td>
                <td ng-bind="searchBar.format.annotation(gene.annotation)">
