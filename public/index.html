<!DOCTYPE html>

<html ng-app="Cassandre">
    <head>
        <title>Cassandre</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="http://livejs.com/live.js"></script>
        <script src="js/cassandre.js"></script>
        <script src="js/controllers/mainController.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">
                            Cassandre
                        </a>
                    </div>
                </div>
            </nav>

            <section ng-controller="mainController">

                <h2 class="page-header">Results</h2>
                
                <form class="form-inline center-block" ng-submit="getData()">
                    <div class="form-group">
                        <label for="mID">Measurement ID :</label>
                        <input id="mID"
                               class="form-control"
                               type="text"
                               ng-model="measurementID"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="expID">Experiment ID :</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <input type="radio" value="expID" ng-model="dataID">
                                </span>
                                <input id="expID"
                                       class="form-control"
                                       type="text"
                                       ng-model="expID"
                                       ng-disabled="dataID === 'geneID'">
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="geneID">Gene ID :</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <input type="radio" value="geneID" ng-model="dataID">
                                </span>
                                <input id="geneID"
                                       class="form-control"
                                       type="text"
                                       ng-model="geneID"
                                       ng-disabled="dataID === 'expID'">
                            </div>
                    </div>
                    <input type="submit" class="btn btn-default" value="Search">
                    <button type="button" class="btn btn-default" ng-click="reset()">Reset</button>
                </form>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th ng-repeat="(header, value) in data[0]"
                                ng-class="{ orderColumn : predicate === header, reverse : reverse === true }">
                                <button ng-click="order(header, !reverse)">
                                    {{ header }}
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in data">
                            <td ng-repeat="(header, value) in row">
                                {{ value }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </body>
</html>
