<!DOCTYPE html>

<html ng-app="Cassandre">
    <head>
        <title>Cassandre</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-resource.min.js"></script>
        <!--<script src="http://livejs.com/live.js"></script>-->
        <script src="js/lib/xlsx.core.min.js"></script>
        <script src="js/cassandre.js"></script>
        <script src="js/directives/onFileChange.js"></script>
        <script src="js/services/xlsxToJson.js"></script>
        <script src="js/services/tsvToJson.js"></script>
        <script src="js/services/database.js"></script>
        <script src="js/services/data.js"></script>
        <script src="js/controllers/mainController.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">
                            Cassandre
                        </a>
                    </div>
                </div>
            </nav>

            <section ng-controller="mainController">
                
                <h4 class="page-header">Add Data</h4>

                <form id="uploadForm"
                      name="uploadForm"
                      class="form-inline"
                      ng-submit="sendData()">

                    <input id="dataFile"
                           type=file
                           on-file-change="parseFile()"
                           required>
                    <p class="help-block">Allowed formats :
                        <strong>xlsx, tsv, txt</strong>
                    </p>

                    <div class="btn-group">
                        <input class="btn btn-default" type="button" ng-click="displayFile()" value="Display">
                        <input class="btn btn-default" type="submit" value="Send" ng-disabled="isUploading">
                        <button class="btn btn-default" type="button" ng-click="resetUpload()">Reset</button>
                    </div>
                </form>

                <h4 class="page-header">Data Sets</h4>

                <div class="container">
                    <div class="row">
                        <div class="col-lg-offset-2 col-lg-8">
                        <table class="table">
                            <thead>
                            <tr>
                                <th colspan=2>
                                    <input class="form-control"
                                           type="text"
                                           ng-model="datasetFilter"
                                           placeholder="Search...">
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="set in datasets | filter:datasetFilter">
                                <td>
                                    <input type="checkbox" ng-model="selectedDatasets[set.measID]">
                                </td>
                                <td>
                                    {{ set.measID }}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                    <button class="btn btn-default" type="button" ng-click="searchData()">Search</button>
                </div>

                <h4 class="page-header">Data</h4>

                <div class="container" ng-show="expList.length !== 0 && geneList.length !== 0">
                    <div class="row">
                        <div class=col-lg-6>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th colspan=2>
                                        <input class="form-control"
                                               type="text"
                                               ng-model="expFilter"
                                               placeholder="Search...">
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="exp in expList.slice(0, 49) | filter:expFilter">
                                    <td>
                                        <input type="checkbox" value="{{ exp.expID }}" ng-click="selectExp(exp.expID)">
                                    </td>
                                    <td>
                                        {{ exp.expID }}
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class=col-lg-6>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th colspan=2>
                                        <input class="form-control"
                                               type="text"
                                               ng-model="geneFilter"
                                               placeholder="Search...">
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="gene in geneList.slice(0, 49) | filter:geneFilter">
                                    <td>
                                        <input type="checkbox" value="{{ gene.geneID }}" ng-click="selectGene(gene.geneID)">
                                    </td>
                                    <td>
                                        {{ gene.geneID }}
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <button class="btn btn-default" type="button" ng-click=getData()>Display</button>
                </div>

                <h2 class="page-header">Results
                    <small ng-show="isLoading">Loading data..</small>
                    <small ng-show="isUploading">Uploading data..</small>
                </h2>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th ng-repeat="exp in selectedExp"
                                ng-class="{ orderColumn : predicate === exp, reverse : reverse === true }">
                                <button ng-click="order(exp, !reverse)">
                                    {{ exp }}
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="gene in selectedGenes">
                            <td>
                                {{ gene }}
                            </td>
                            <td ng-repeat="(exp, value) in dataRows[gene]">
                                {{ value }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </body>
</html>
