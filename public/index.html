<!DOCTYPE html>

<html ng-app="cassandre">
    <head>
        <title>Cassandre</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/cerulean.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/lib/jquery-2.1.4.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/angular-resource.min.js"></script>
        <script src="js/lib/xlsx.core.min.js"></script>
        <script src="js/lib/D3.min.js"></script>
        <script src="js/cassandre.js"></script>
        <script src="js/directives/ngFileModel.js"></script>
        <script src="js/services/allowedMimeTypes.js"></script>
        <script src="js/services/resources.js"></script>
        <script src="js/services/stats.js"></script>
        <script src="js/services/datasets.js"></script>
        <script src="js/services/experiments.js"></script>
        <script src="js/services/genes.js"></script>
        <script src="js/services/cast.js"></script>
        <script src="js/services/jsonToTsv.js"></script>
        <script src="js/services/tsvToJson.js"></script>
        <script src="js/services/xlsxToJson.js"></script>
        <script src="js/controllers/mainController.js"></script>
        <script src="js/controllers/menuController.js"></script>
        <script src="js/controllers/experimentsController.js"></script>
        <script src="js/controllers/datasetsController.js"></script>
        <script src="js/controllers/addDatasetsController.js"></script>
        <script src="js/controllers/addAnnotationsController.js"></script>
    </head>

    <body ng-controller="MainController">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        Cassandre
                    </a>
                </div>
                <div id="navbar-menu" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: activeSection === 'experimentsSection' }" title="Search for experiments in the database">
                            <a role="button" ng-click="activeSection = 'experimentsSection'">
                                <span class="glyphicon glyphicon-search"></span>
                                Search Experiments
                            </a>
                        </li>
                        <li class="disabled" title="Coming soon..." ng-class="{ active: activeSection === 'genesSection' }">
                            <a role="button" ng-click="">
                                <span class="glyphicon glyphicon-search"></span>
                                Search Genes
                            </a>
                        </li>
                        <li ng-class="{ active: activeSection === 'datasetsSection' }" title="Manage the datasets">
                            <a role="button" ng-click="activeSection = 'datasetsSection'">
                                <span class="glyphicon glyphicon-th-list"></span>
                                Datasets
                            </a>
                        </li>
                        <li ng-class="{ active: activeSection === 'addDatasetsSection' }" title="Add data in the database">
                            <a role="button" ng-click="activeSection = 'addDatasetsSection'">
                                <span class="glyphicon glyphicon-upload"></span>
                                Add Datasets
                            </a>
                        </li>
                        <li ng-class="{ active: activeSection === 'addAnnotationsSection' }" title="Add some genes annotations to the database">
                            <a role="button" ng-click="activeSection = 'addAnnotationsSection'">
                                <span class="glyphicon glyphicon-upload"></span>
                                Add Annotations
                            </a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li title="Send an email to the developer">
                            <a href="mailto:simon.malesys@pasteur.fr">
                                <span class="glyphicon glyphicon-envelope"></span>
                                Contact
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <aside id="sideMenu" ng-controller="MenuController">
            <div class="asideBlock" ng-repeat="(title, list) in exps.sideMenu">
                <h5 class="asideBlockTitle"
                    ng-click="display(title)"
                    title="List of experiments that match the word {{ title }}">
                    <span class="caret"></span>
                    <span ng-bind="title"></span>
                    <div class="badges pull-right">
                        <span class="badge greenBadge" ng-bind="exps.sideMenu[title].selected.length" ng-show="exps.sideMenu[title].selected.length > 0" title="Number of selected experiments"></span>
                        <span class="badge" ng-bind="exps.sideMenu[title].all.length" title="Number of experiments"></span>
                    </div>
                    <span class="pull-right glyphicon glyphicon-remove removeList"
                          role="button"
                          ng-click="removeList(title)"
                          title="Remove this list"></span>
                </h5>
                <ul class="asideList" ng-show="displayedList === title">
                    <li class="asideListItem"
                        ng-repeat="exp in list.all"
                        ng-class="{ 'bg-primary': exps.selected.indexOf(exp) > -1 }"
                        ng-click="select.exp(title, exp)"
                        ng-bind="exp"></li>
                </ul>
            </div>

            <div class="asideBlock">
                <h5 class="asideBlockTitle"
                    ng-click="display('genes')"
                    title="List of genes">
                    <span class="caret"></span>
                    <span>Genes</span>
                    <div class="badges pull-right">
                        <span class="badge greenBadge" ng-bind="genes.selected.length" ng-show="genes.selected.length > 0" title="Number of selected genes"></span>
                        <span class="badge" ng-bind="genes.all.length" title="Number of genes"></span>
                    </div>
                </h5>
                <ul class="asideList" ng-show="displayedList === 'genes'">
                    <li class="asideListItem"
                        ng-repeat="gene in genes.all"
                        ng-class="{ 'bg-primary': genes.selected.indexOf(gene) > -1 }"
                        ng-click="select.gene(gene)"
                        ng-bind="gene"
                        title="{{ format(genes.annotations[gene]) }}"></li>
                </ul>
            </div>
        </aside>

        <main>
            <div class="container-fluid">
                <section id="addDatasetsSection" ng-show="activeSection === 'addDatasetsSection'" ng-controller="AddDatasetsController">
                    <ng-include src="'views/addDatasetsSection.html'"></ng-include>
                </section>

                <section id="addAnnotationsSection" ng-show="activeSection === 'addAnnotationsSection'" ng-controller="AddAnnotationsController">
                    <ng-include src="'views/addAnnotationsSection.html'"></ng-include>
                </section>

                <section id="datasetsSection" ng-show="activeSection === 'datasetsSection'" ng-controller="DatasetsController">
                    <ng-include src="'views/datasetsSection.html'"></ng-include>
                </section>

                <section id="experimentsSection" ng-show="activeSection === 'experimentsSection'" ng-controller="ExperimentsController">
                    <ng-include src="'views/experimentsSection.html'"></ng-include>
                </section>

                <section id="genesSection" ng-show="activeSection === 'genesSection'">
                    <ng-include src="'views/genesSection.html'"></ng-include>
                </section>

                <div id="results">
                    <h2 class="page-header" ng-show="data.rows.length > 0">
                        Results
                        <small ng-show="isLoading">Loading data..</small>
                        <small ng-show="data.rows.length > 0">{{ data.rows.slice(0, limit).length }} lines displayed on {{ data.rows.length }}</small>
                        <small class="pull-right">
                            <label for="resultsLimit">Limit</label>
                            <select id="resultsLimit"
                                    class="form-control"
                                    ng-model="limit"
                                    ng-options="limit for (limit, value) in limitOptions">
                            </select>
                        </small>
                    </h2>

                    <a ng-href="{{ dataHref }}"
                       download="Data.txt"
                       ng-click="download()"
                       ng-show="data.rows.length > 0"><span class="glyphicon glyphicon-download"></span> Download in TSV
                    </a>

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="buttonCell"
                                    role="button"
                                    ng-repeat="(header, value) in data.rows[0]"
                                    ng-class="{ orderColumn : predicate === header, reverse : reverse === true }"
                                    ng-click="order(header, !reverse)">
                                        {{ header }}
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in data.rows.slice(0, limit)">
                                <td ng-repeat="(header, value) in row" ng-class="{ numericCell: typeof(value) === 'number' }">
                                    {{ value }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </body>
</html>
