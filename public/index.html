<!DOCTYPE html>

<html ng-app="Cassandre">
    <head>
        <title>Cassandre</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-resource.min.js"></script>
        <script src="js/lib/xlsx.core.min.js"></script>
        <script src="js/cassandre.js"></script>
        <script src="js/directives/onFileChange.js"></script>
        <script src="js/services/xlsxToJson.js"></script>
        <script src="js/services/tsvToJson.js"></script>
        <script src="js/services/jsonToTsv.js"></script>
        <script src="js/services/database.js"></script>
        <script src="js/services/data.js"></script>
        <script src="js/controllers/mainController.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">
                            Cassandre
                        </a>
                    </div>
                </div>
            </nav>

            <section ng-controller="mainController">

                <h4 class="page-header">Add Data</h4>

                <form id="uploadForm"
                      name="uploadForm"
                      class="form-inline"
                      ng-submit="sendData()">

                    <input id="dataFile"
                           type=file
                           on-file-change="parseFile()"
                           required>
                    <p class="help-block">Allowed formats :
                        <strong>xlsx, tsv, txt</strong>
                    </p>

                    <div class="btn-group">
                        <input class="btn btn-default" type="submit" value="Send" ng-disabled="isUploading">
                        <button class="btn btn-default" type="button" ng-click="displayFile()">Display</button>
                        <button class="btn btn-default" type="button" ng-click="resetUpload()">Reset</button>
                    </div>
                </form>

                <h4 class="page-header">Data Sets</h4>

                <div class="container">
                    <div class="row">
                        <div class="col-lg-offset-2 col-lg-8">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th colspan=2>
                                    <form class="form-inline">
                                        <div class="input-group">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="button" ng-click="selectAll('datasets')">Check All</button>
                                            </span>
                                            <input class="form-control"
                                                   id="datasetsFilter"
                                                   type="text"
                                                   ng-model="filters.datasets"
                                                   placeholder="Search...">
                                        </div>
                                        <div class="input-group" id="datasetsLimit">
                                            <span class="input-group-addon">Limit</span>
                                            <input class="form-control"
                                                   type="number"
                                                   ng-model="limits.datasets"
                                                   min=0>
                                        </div>
                                    </form>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="set in filtered('datasets')">
                                <td class="buttonCell" ng-class="{ info: selected.datasets.indexOf(set) > -1 }" ng-click="select('datasets', set)">
                                    {{ set }}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                    <button class="btn btn-default" type="button" ng-click="searchData()">Search</button>
                </div>

                <h4 class="page-header">Data</h4>

                <div class="container" ng-show="lists.exp.length !== 0 && lists.genes.length !== 0">
                    <div class="row">
                        <div class="col-lg-6">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th colspan=2>
                                        <form class="form-inline">
                                            <div class="input-group">
                                                <span class="input-group-btn">
                                                    <button class="btn btn-default" type="button" ng-click="selectAll('exp')">Check All</button>
                                                </span>
                                                <input class="form-control"
                                                       id="expFilter"
                                                       type="text"
                                                       ng-model="filters.exp"
                                                       placeholder="Search...">
                                            </div>
                                            <div class="input-group" id="expLimit">
                                                <span class="input-group-addon">Limit</span>
                                                <input class="form-control"
                                                       type="number"
                                                       ng-model="limits.exp"
                                                       min=0>
                                            </div>
                                        </form>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="exp in filtered('exp')">
                                    <td class="buttonCell" ng-class="{ info: selected.exp.indexOf(exp) > -1 }" ng-click="select('exp', exp)">
                                        {{ exp }}
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-lg-6">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th colspan=2>
                                        <form class="form-inline">
                                            <div class="input-group">
                                                <span class="input-group-btn">
                                                    <button class="btn btn-default" type="button" ng-click="selectAll('genes')">Check All</button>
                                                </span>
                                                <input class="form-control"
                                                       id="genesFilter"
                                                       type="text"
                                                       ng-model="filters.genes"
                                                       placeholder="Search...">
                                            </div>
                                            <div class="input-group" id="genesLimit">
                                                <span class="input-group-addon">Limit</span>
                                                <input class="form-control"
                                                       type="number"
                                                       ng-model="limits.genes"
                                                       min=0>
                                            </div>
                                        </form>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="gene in filtered('genes')">
                                    <td class="buttonCell" ng-class="{ info: selected.genes.indexOf(gene) > -1 }" ng-click="select('genes', gene)">
                                        {{ gene }}
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <button class="btn btn-default" type="button" ng-click=getData()>Display</button>
                </div>

                <h2 class="page-header">Results
                    <small ng-show="isLoading">Loading data..</small>
                    <small ng-show="isUploading">Uploading data..</small>
                    <small ng-show="dataRows.length > 0">{{ dataRows.slice(0, limits.results).length }} lines displayed on {{ dataRows.length }}</small>
                    <small class="pull-right">
                        <label for="resultsLimit">Limit</label>
                        <input id="resultsLimit"
                               type="number"
                               ng-model="limits.results"
                               min=0>
                    </small>
                </h2>

                <a class="pull-right"
                   ng-href="{{ dataHref }}"
                   download="Data.txt"
                   ng-click="download()"
                   ng-show="dataRows.length > 0"><span class="glyphicon glyphicon-download"></span> Download in TSV
                </a>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="buttonCell"
                                ng-repeat="(header, value) in dataRows[0]"
                                ng-class="{ orderColumn : predicate === header, reverse : reverse === true }"
                                ng-click="order(header, !reverse)">
                                    {{ header }}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in dataRows.slice(0, limits.results)">
                            <td ng-repeat="(header, value) in row">
                                {{ value }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </body>
</html>
